<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
   
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/udacity.svg.png" alt="udacity logo">
        <div class="header__title">
          <h1 class="name">EWELINA SARAD-CICHUTA</h1>
          <h2 class="profession">FRONT-END DEVELOPER</h2>
        </div>
        <hr>
      </div>
    </header>

    <main class="container">
      <div class="image">
        <img class="main__image" src="images/main.png" alt="main picture">
      </div>
      <section class="work">
        <h1 class="featured__work">Featured Work</h1>
        <div class="work__list">
          <ul class="app__list">
            <li class="app">
                <a href="https://github.com/udacity/Appify">
                  <div class="app__thumbnail">
                    <img class="appify" src="images/appify.png" alt="appify image">
                  </div>
                </a>
                <h3 class="app__name">APPIFY</h3>
                <a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
            </li>
            <li class="app">
                <a href="https://github.com/udacity/Sunflower">
                  <div class="app__thumbnail">
                    <img class="sunflower" src="images/sunflower.png" alt="sunflowe image">
                  </div>
                </a>
                <h3 class="app__name">SUNFLOWER</h3>
                <a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
            </li>
            <li class="app">
                <a href="https://github.com/udacity/Bokeh">
                  <div class="app__thumbnail">
                    <img class="bokeh" src="images/bokeh.png" alt="bokeh image">
                  </div>
                </a>
                <h3 class="app__name">BOKEH</h3>
                <a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
            </li>
          </ul>
        </div>
      </section>
      
    </main>


    <footer>
      <ul class="footer">
        <li class="contact__app"><a href="#">Contact</a></li>
        <li class="contact__app"><a href="#">Follow me on Twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
