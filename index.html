<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
   
  </head>
  <body>
    <head class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/udacity.svg.png" alt="udacity logo">
        <div class="header__title">
          <h1 class="name">EWELINA SARAD-CICHUTA</h1>
          <h2 class="profession">FRONT-END DEVELOPER</h2>
        </div>
        <hr>
      </div>
    </head>

    <main class="container">
      <section class="content">
        <img class="main__image" src="images/main.jpg" alt="main picture">
      </section>

      <section class="work">
        <h2>Featured Work</h2>
        <div class="work__list">
          <ul class="item__list">
            <li class="item">
              <h3>APPIFY</h3>
              <div class="item__thumbnail">
                <a href="https://github.com/udacity/Appify">
                  <img class="appify" src="images/appify.png" alt="appify image">
                </a>
              </div>
            </li>
            <li class="item">
              <h3>SUNFLOWER</h3>
                <a href="https://github.com/udacity/Appify">
                  <div class="item__thumbnail">
                    <img class="sunflower" src="images/sunflower.png" alt="appify image">
                  </div>
                </a>
              
            </li>
            <li class="item">
              <h3>BOKEH</h3>
              <div class="item__thumbnail">
                <a href="https://github.com/udacity/Appify">
                  <img class="bokeh" src="images/bokeh.png" alt="appify image">
                </a>
              </div>
            </li>
        </div>
      </section>
      
    </main>


    <footer>
      <ul class="footer">
        <li class="contact__item"><a href="#">Contact</a></li>
        <li class="contact__item"><a href="#">Follow me on Twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
